<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Dashboard Flexbox</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li>Início</li>
                    <li>Relatórios</li>
                    <li>Configurações</li>
                    <li>Perfil</li>
                </ul>
            </nav>
        </aside>

        <main class="conteudo">
            <div class="cards">

                <div class="card destaque">
                    <h3>Destaque</h3>
                </div>

                <div class="card">
                    <h3>Card 1</h3>
                </div>

                <div class="card">
                    <h3>Card 2</h3>
                </div>

                <div class="card">
                    <h3>Card 3</h3>
                </div>

                <div class="card">
                    <h3>Card 4</h3>
                </div>

                <div class="card no-shrink">
                    <h3>No Shrink</h3>
                </div>

            </div>
        </main>
    </div>

    <footer>
        <p>© 2025 Rony Silva</p>
    </footer>

</body>
</html>
