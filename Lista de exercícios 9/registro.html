<div class="form-area">

    <h1>REGISTRAR</h1>

    <label>Nome</label>
    <input type="text" placeholder="Seu nome aqui">

    <label>Email</label>
    <input type="email" placeholder="email@email.com">

    <label>Senha</label>
    <input type="password" placeholder="senha">

    <label>País de nascimento</label>
    <select>
        <option>Chile</option>
        <option>Brasil</option>
        <option>Argentina</option>
    </select>

    <label>Gênero</label><br>
    <input type="radio" name="g"> Masculino
    <input type="radio" name="g"> Feminino
    <input type="radio" name="g"> Prefiro não dizer

    <br><br>

    <label>Hobbies</label><br>
    <input type="checkbox"> Guitarra
    <input type="checkbox"> Futebol
    <input type="checkbox"> Tênis
    <input type="checkbox"> Programação

    <br><br>

    <label>Comentários</label>
    <textarea></textarea>

    <input type="checkbox"> Aceito os termos e condições.
    <br><br>

    <div class="btn-duo">
        <button>Registrar</button>
        <button style="background:#999;">Cancelar</button>
    </div>

</div>
