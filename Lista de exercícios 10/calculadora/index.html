<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora - Grid</title>
  <link rel="stylesheet" href="/calculadora/style.css">
</head>
<body>
  <div class="calc" role="application" aria-label="Calculadora">
    <div class="screen" id="screen" aria-live="polite">
      <div class="small" id="history">&nbsp;</div>
      <div class="main" id="display">0</div>
    </div>

    <div class="keys" id="keys">
      <button class="key clear" data-action="clear">C</button>
      <button class="key back" data-action="back">←</button>
      <button class="key percent" data-action="percent">%</button>
      <button class="key operator" data-action="/">÷</button>

      <button class="key" data-num="7">7</button>
      <button class="key" data-num="8">8</button>
      <button class="key" data-num="9">9</button>
      <button class="key operator" data-action="*">×</button>

      <button class="key" data-num="4">4</button>
      <button class="key" data-num="5">5</button>
      <button class="key" data-num="6">6</button>
      <button class="key operator" data-action="-">−</button>

      <button class="key" data-num="1">1</button>
      <button class="key" data-num="2">2</button>
      <button class="key" data-num="3">3</button>
      <button class="key operator" data-action="+">+</button>

      <button class="key zero" data-num="0">0</button>
      <button class="key" data-num=".">.</button>
      <button class="key equals" data-action="=">=</button>
    </div>
  </div>

  <script src="/calculadora/script.js"></script>
</body>
</html>
